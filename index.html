<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Guildwars 2 Data Visualization | guildwars2viz.com </title>
    <!-- CSS -->
    <link href='/static/css/style-all.css' rel='stylesheet' type='text/css'> 
    <style>
        svg {
          font: 10px sans-serif;
        }

        .line {
          fill: none;
          stroke: #000;
          stroke-width: 1.5px;
        }

        .axis path, .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        #signal-actions {
            background: #f0f0f0;
            bottom: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
        }
    </style>

</head>
<body>
<div id='signal-wrapper'>
    <svg width=600 height=200 id='signal-input'> </svg>
    <br />
    <svg width=600 height=200 id='signal-output'> </svg>
</div>
<div id='signal-actions'>
    <h2>Input</h2>
    <input id='use-random' type='button' value='Use Random Values' />
    <br />
    <input id='use-formula' type='button' value='Use sin(x) Formula' />

    <br />
    <br />

    <h2>Output</h2>
    <input type='text' placeholder='Number of Samples (should be odd)'
        id='numSamples' /> 
    <br />
    <input type='text' placeholder='Filter Amount (none for average)'
        id='filterAmount' /> 
    <br />
    <input type='button' value='Update' id='updateSamples' />
</div>

<!-- ======================================================================

    SCRIPTS

    ======================================================================= -->
<!-- Third party -->
<script src='/static/lib/all3rdjs.min.js'></script>

<!-- ======================================================================
    Our scripts
    ======================================================================= -->
<script src='/static/js/app.js'></script>


</body>
</html>
