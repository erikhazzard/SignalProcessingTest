<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Sample Processing Test</title>
    <!-- CSS -->
    <link href='static/css/style.css' rel='stylesheet' type='text/css'> 

     <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
</head>
<body>
<div id='signal-wrapper'>
    <svg width=600 height=200 id='signal-input'> </svg>
    <br />
    <svg width=600 height=200 id='signal-output'> </svg>
</div>
<div id='signal-actions'>
    <h2>Update Rate</h2>
    <div id='timeDelay'></div>
    <div id='timeDelayLabel'></div>

    <h2>Input</h2>
    <input id='use-random' type='button' class='btn' value='Use Random Values' />
    <br />
    <input id='use-formula' type='button' class='btn' value='Use sin(x) Formula' />

    <br />
    <br />

    <h2>Output</h2>
    Number of Samples
    <div id='numSamples'></div>
    <div id='samplesLabel'></div>
    <br />

    Filter Amount
    <div id='filterAmount'></div>
    <div id='filterAmountLabel'></div>

    <br />
    <em>Example: 0 samples and -1 filter amount will produce the inverse of the signal</em>
</div>

<!-- ======================================================================

    SCRIPTS

    ======================================================================= -->
<!-- Third party -->
<script src='static/lib/all3rdjs.min.js'></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

<!-- ======================================================================
    Our scripts
    ======================================================================= -->
<script src='static/js/app.js'></script>


</body>
</html>
